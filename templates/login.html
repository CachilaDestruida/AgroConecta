{% extends "layouts/main.html" %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <h1 class="text-center mb-4">Iniciar sesión</h1>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_title">Usuario</label>
                    <input type="text" class="form-control" name="username" required placeholder="Nombre de usuario">
                </div>
                <div class="form-group">
                    <label for="id_title">Contraseña</label>
                    <input type="password" class="form-control" name="password" required placeholder="Contraseña">
                </div>
                <div class="my-2">
                <a href="/register"> Aún no tengo cuenta </a>
                </div>
                <button type="submit" class="btn btn-primary my-3">Inisiar sesión</button>
            </form>
        </div>
    </div>
</div>
<!-- Agregar los archivos JavaScript de Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>


{% endblock %}
