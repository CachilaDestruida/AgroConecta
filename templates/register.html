{% extends "layouts/main.html" %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <h1 class="text-center mb-4">Registro</h1>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" class="form-control" name="username" required placeholder="Nombre de usuario">
                </div>
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" class="form-control" name="email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" name="name" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label>Contrase単a</label>
                    <input type="password" class="form-control" name="password" required placeholder="Contrase単a">
                </div>
                <div class="form-group">
                    <label>Confirmar contrase単a</label>
                    <input type="password" class="form-control" name="confirm_password" required placeholder="Repita contrase単a">
                </div>
                <button type="submit" class="btn btn-primary my-3">Registrarme</button>
            </form>
        </div>
    </div>
</div>
<!-- Agregar los archivos JavaScript de Bootstrap -->

    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>


{% endblock %}
